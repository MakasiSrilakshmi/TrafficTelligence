<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrafficTelligence - Predict Traffic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='traffic.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 5% auto;
        }
        h2, label {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center">ðŸš¦ TrafficTelligence</h2>
        <form method="post">
            <div class="mb-3">
                <label>Temperature (K):</label>
                <input type="number" step="0.1" name="temp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Rain (mm):</label>
                <input type="number" step="0.1" name="rain" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Snow (mm):</label>
                <input type="number" step="0.1" name="snow" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Weather Condition:</label>
                <select name="weather" class="form-select" required>
                    <option value="0">Clear</option>
                    <option value="1">Clouds</option>
                    <option value="2">Rain</option>
                    <option value="3">Mist</option>
                    <option value="4">Snow</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Hour (0â€“23):</label>
                <input type="number" name="hour" min="0" max="23" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Day of Month:</label>
                <input type="number" name="day" min="1" max="31" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Month:</label>
                <input type="number" name="month" min="1" max="12" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Weekday:</label>
                <select name="weekday" class="form-select" required>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                ðŸš— Predicted Traffic Volume: <strong>{{ prediction }}</strong> vehicles
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
